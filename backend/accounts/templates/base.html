<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoReminder{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: "Inter", sans-serif;
            padding-left: 16rem;
        }
        .sidebar-link.active {
            background-color: #4f46e5;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .hide-scrollbar::-webkit-scrollbar {
        display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE/Edge */
            scrollbar-width: none;     /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex">

    <aside class="w-64 bg-gray-800 text-white shadow-lg p-6 flex flex-col fixed top-0 left-0 h-screen">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">C-Zero</h1>
        </div>

        <nav class="flex-grow space-y-2 text-sm">
            {% if request.user.role == '1' %}
                <!-- Admin links -->
                <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" href="{% url 'admin_dashboard' %}">
                    <i class="fas fa-chart-pie w-5 h-5 mr-3"></i> C-Zero Task Dashboard
                </a>

                <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 {% if request.resolver_match.url_name == 'installer_list' %}active{% endif %}" href="{% url 'installer_list' %}">
                    <i class="fas fa-icons w-5 h-5 mr-3"></i> Installer List
                </a>

                <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 {% if request.resolver_match.url_name == 'create_installation' %}active{% endif %}" href="{% url 'create_installation' %}">
                    <i class="fas fa-table w-5 h-5 mr-3"></i> Register Installation
                </a>

                <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 {% if request.resolver_match.url_name == 'installation_list' %}active{% endif %}" href="{% url 'installation_list' %}">
                    <i class="fas fa-list w-5 h-5 mr-3"></i> Installation List
                </a>
            {% elif request.user.role == '2' %}
                <!-- Installer links -->
                <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 {% if request.resolver_match.url_name == 'installer_dashboard' %}active{% endif %}" href="{% url 'installer_dashboard' %}">
                    <i class="fas fa-tools w-5 h-5 mr-3"></i> Installer Dashboard
                </a>
                <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 {% if request.resolver_match.url_name == 'company_profile' %}active{% endif %}" href="{% url 'company_profile' %}">
                    <i class="fas fa-building w-5 h-5 mr-3"></i> Company Profile
                </a>
            {% endif %}
        </nav>

        <div class="mt-8 pt-4 border-t border-gray-700">
            <h3 class="text-xs font-semibold uppercase text-gray-500 mb-3">Links</h3>
            <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 text-gray-300" href="#">
                <i class="fas fa-code w-5 h-5 mr-3"></i> Source Code
            </a>
            <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 text-gray-300" href="#">
                <i class="fas fa-external-link-alt w-5 h-5 mr-3"></i> More Django Apps
            </a>
            <a class="sidebar-link flex items-center p-3 rounded-lg hover:bg-red-700 transition-colors duration-200 mt-4" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i> Logout
            </a>
        </div>
    </aside>

    <main class="flex-1 bg-gray-900 p-8">
        <header class="bg-gray-800 h-16 rounded-md shadow-md flex items-center justify-between px-6 mb-8">
            <div class="text-white text-lg font-semibold">Dashboard</div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Search" class="p-2 pl-10 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </header>

        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</body>
</html>
