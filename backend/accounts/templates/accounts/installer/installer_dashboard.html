{% extends 'base.html' %}

{% block title %}Installer Dashboard - AutoReminder{% endblock %}

{% block content %}
<div class="min-h-screen">
  {% load custom_filters %}

  <div class="bg-gray-800 shadow-md rounded-lg p-6 text-white">

    <!-- Header + Actions -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
      <h2 class="text-2xl font-bold">Task List</h2>

      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto">
        <div class="relative w-full sm:w-64">
          <input type="text" placeholder="Search tasks..." class="w-full bg-gray-700 text-white text-sm px-4 py-2 rounded-md pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <span class="absolute left-3 top-2.5 text-gray-400">
            <i class="fas fa-search"></i>
          </span>
        </div>

        <a href="{% url 'add_task' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium inline-flex items-center">
          <i class="fas fa-plus mr-2"></i> Add New Task
        </a>
      </div>
    </div>
    </div>

  </div>
</div>
{% endblock %}
