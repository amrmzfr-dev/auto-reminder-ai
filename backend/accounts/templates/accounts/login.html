<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Zero | Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles can be added here if needed */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex items-center justify-center min-h-screen">
        <div class="relative flex flex-col m-6 space-y-8 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- Left Panel: Form -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <!-- Logo -->
                <div class="flex justify-center items-center mb-6">
                    <!-- A checkmark icon for a task management system -->
                    <svg class="w-12 h-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="ml-3 text-2xl font-bold text-gray-800 dark:text-white">C-Zero</span>
                </div>

                <span class="mb-3 text-4xl font-bold text-gray-800 dark:text-white text-center">Log in to your workspace</span>
                <span class="font-light text-gray-500 dark:text-gray-400 mb-8 text-center">
                    Enter your credentials to access your tasks.
                </span>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="py-4">
                        <label for="username" class="mb-2 text-md font-medium text-gray-700 dark:text-gray-300">Username</label>
                        <input 
                            type="text" 
                            name="username"
                            id="username"
                            placeholder="Enter your username"
                            required
                            class="w-full p-3 border border-gray-300 rounded-lg placeholder:font-light placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                    </div>

                    <div class="py-4">
                        <label for="password" class="mb-2 text-md font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input 
                            type="password" 
                            name="password"
                            id="password"
                            placeholder="Enter your password"
                            required
                            class="w-full p-3 border border-gray-300 rounded-lg placeholder:font-light placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                    </div>

                    <!-- Displaying Django form errors -->
                    {% if error %}
                        <div class="my-3 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
                            <p>{{ error }}</p>
                        </div>
                    {% endif %}

                    <div class="flex justify-between w-full py-4">
                        <div class="mr-24">
                            <input type="checkbox" name="remember" id="remember" class="mr-2">
                            <label for="remember" class="text-md text-gray-600 dark:text-gray-400">Remember me</label>
                        </div>
                        <a href="#" class="font-bold text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg mb-6 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300"
                    >
                        Sign in
                    </button>
                    
                    <div class="text-center text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account?
                        <a href="{% url 'installer_register' %}" class="font-bold text-blue-600 hover:underline">Register here</a>
                    </div>
                </form>
            </div>

            <!-- Right Panel: Image -->
            <div class="relative">
                <img 
                    src="https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
                    alt="A person working on a laptop at a desk"
                    class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/600x800/cccccc/ffffff?text=Image+Not+Found';"
                >
                <!-- Text Overlay on Image -->
                <div class="absolute hidden bottom-10 right-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block">
                    <span class="text-gray-800 text-xl font-medium">Clarity in every task.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
