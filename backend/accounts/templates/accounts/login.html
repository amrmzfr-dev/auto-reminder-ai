<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Zero | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Set the base background to black */
        }
        /* Custom styles for the "or" divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6b7280; /* text-gray-500 */
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #374151; /* border-gray-700 */
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body class="text-white antialiased">

    <!-- Main Container -->
    <div class="flex min-h-screen">

        <!-- Left Column (Form) -->
        <div class="w-full lg:w-[40%] bg-black flex flex-col p-8 md:p-12">
            
            <!-- Header -->
            <header class="flex justify-between items-center mb-12">
                <!-- Logo Placeholder -->
                <a href="#">
                    <svg aria-label="C-Zero logo" height="24" width="121" xmlns="http://www.w3.org/2000/svg" class="text-white">
                        <text x="0" y="20" font-size="24" font-weight="bold" fill="currentColor">C-Zero</text>
                    </svg>
                </a>
                <a href="#" class="text-sm text-gray-400 hover:text-white flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                    Documentation
                </a>
            </header>

            <!-- Main Content -->
            <main class="flex-grow flex flex-col justify-center">
                <div class="w-full max-w-md mx-auto">
                    <h1 class="text-2xl font-semibold mb-1">Welcome back</h1>
                    <p class="text-gray-400 mb-6">Sign in to your account</p>

                    <!-- Form -->
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300 mb-1.5">Username</label>
                            <input type="username" name="username" id="username" placeholder="you@example.com" required
                                   class="w-full p-3 border border-gray-700 rounded-md bg-[#1c1c1c] placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>

                        <div>
                            <div class="flex justify-between items-baseline">
                                <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
                                <a href="#" class="text-sm text-gray-400 hover:text-white">Forgot Password?</a>
                            </div>
                            <input type="password" name="password" id="password" required
                                   class="w-full p-3 border border-gray-700 rounded-md bg-[#1c1c1c] placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>

                        {% if error %}
                            <div class="p-3 bg-red-900/50 border border-red-500/50 text-red-400 rounded-md text-sm" role="alert">
                                <p>{{ error }}</p>
                            </div>
                        {% endif %}
                        
                        <button type="submit"
                                class="w-full bg-[#22c55e] text-white font-semibold p-3 rounded-md hover:bg-[#16a34a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-green-500 transition-colors duration-300">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center text-gray-400 mt-6 text-sm">
                        Don’t have an account?
                        <a href="{% url 'installer_register' %}" class="font-medium text-green-400 hover:underline">Sign Up Now</a>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-xs text-gray-500 mt-12 text-center">
                By continuing, you agree to C-Zero's <a href="#" class="underline hover:text-white">Terms of Service</a> and <a href="#" class="underline hover:text-white">Privacy Policy</a>.
            </footer>
        </div>

        <!-- Right Column (Quote) -->
        <div class="hidden lg:flex w-[60%] bg-[#111111] flex-col justify-center items-center p-12 border-l border-gray-800">
            <div class="max-w-lg">
                <span class="text-8xl text-gray-600 leading-none block -mb-10 ml-[-0.75rem]">“</span>
                <p class="text-3xl font-medium text-gray-200 leading-snug z-10 relative">
                    <span class="text-green-400">C-Zero</span> — engineering tomorrow’s technology, today.
                </p>
                <div class="flex items-center mt-8">
                    <div class="text-left">
                        <p class="font-medium text-gray-200">C-Zero</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
